- title: HackinBo Winter 2016
  location: "Best Western Plus Tower Hotel Bologna, viale Lenin, 43, 40138 Bologna"
  date: 2016-10-29 07:00:00
  host: HackInBo
  link: https://www.facebook.com/events/183125592120277/
  description: "HackInBo è il primo evento totalmente gratuito sulla Sicurezza Informatica nella città di Bologna. L'evento nasce per sopperire alla mancanza di una manifestazione di questo tipo sul territorio Bolognese. Ci sarà l’occasione per parlare e incontrare esperti del settore in un’atmosfera rilassata e collaborativa cogliendo l’occasione per rimanere aggiornati sulle ultime tematiche riguardanti l'IT-Security. L'evento è rivolto ai dirigenti d’azienda, agli it-manager, ai sistemisti, agli appassionati e a tutte quelle persone interessate ad approfondire argomenti di estrema attualità!"
  gmaps: <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11384.707551336796!2d11.3911308!3d44.4910422!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5755256d7430afe!2sBEST+WESTERN+PLUS+Tower+Hotel+Bologna!5e0!3m2!1sit!2sit!4v1473892182783" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
