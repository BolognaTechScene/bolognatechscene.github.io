  description: "BYOD: Bring your own discussion! Dieci / quindici minuti a testa (ma se serve/piace, anche di più) per discutere un punto, fare vedere una tecnologia, provare una presentazione, o semplicemente \"tirare una sclerata\" davanti ad un gruppo di auto-aiuto. Una sorta di BarCamp senza alcun obbligo. Non hai argomenti da portare o tecnologie nuove da mostrare ma sei comunque curioso/a di vedere che cosa possa venirne fuori da una serata del genere? Perfetto! Sei benvenuto/a!"
