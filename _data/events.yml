- title: Haskell Day Bologna
  location: "Kilowatt Bologna, Via Castiglione, 136, 40136 Bologna, Italia"
  date: 2016-11-19 09:00:00
  host: Haskell ITA
  link: https://www.metooo.io/e/haskell-day-bologna
  description: "<b>Dove:</b> Bologna, Giardini Margherita, nella struttura <a href='http://leserre.kilowatt.bo.it/gabbia-del-leone/'>Gabbia del Leone</a>. La gabbia del leone è situata all’interno de Le Serre dei Giardini.<br/> <b>Chi:</b> chiunque sia interessato alla programmazione funzionale, indipendentemente dal suo livello di esperienza.<br/><b>Cosa faremo:</b> lavoreremo in gruppi (2-6 persone circa) su diversi progetti. Ogni persona può scegliere il progetto che vuole, saranno date delle indicazioni sul livelo di conoscienza richiesto per contribuire. Lo scopo è provare a utilizzare Haskell per un progetto concreto, toccare con mano il modo che hanno altri di lavorare e di condividere le esperienze nelle numerose pause di gruppo. Lo scopo è puramente didattico, quindi nessuna ansia.<br/><b>Cosa portare:</b> un computer portatile e un ambiente Haskell configurato.<br/><b>Come arrivare:</b> dalla Stazione Centrale dei Treni di Bologna, prendere l'autobus 33 (frequenza 15 minuti) e scendere alla fermata Giardini Margherita e/o Porta Santo Stefano (circa 20 minuti di viaggio). Entrare nei Giardini Margherita, dall'ingresso di Via Castiglione 136 o Via Polischi 9, e recarsi presso 'Le Serre dei Giardini', alla struttura <a href='http://leserre.kilowatt.bo.it/gabbia-del-leone/'>Gabbia del Leone</a>."
  gmaps: <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2846.538871079705!2d11.346437915815757!3d44.483624079101745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477fd4c5a8aa7def%3A0x8767844b5d2b80d5!2sVia+Castiglione%2C+136%2C+40136+Bologna!5e0!3m2!1sit!2sit!4v1478277600800" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
