- title: HackInBo
  img: hackinbo-center.png
  category: Sicurezza Informatica
  description: "HackInBo è il primo evento totalmente gratuito sulla Sicurezza Informatica nella città di Bologna. L’evento nasce per sopperire alla mancanza di una manifestazione di questo tipo sul territorio Bolognese. Ci sarà l’occasione per parlare e incontrare esperti del settore in un'atmosfera rilassata e collaborativa cogliendo l’occasione per rimanere aggiornati sulle ultime tematiche riguardanti l’IT-Security"
  url: http://www.hackinbo.it/
