<!-- Groups Grid Section -->
    <section id="gruppi">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Gruppi</h2>
                    <h3 class="section-subheading text-muted">
                        I gruppi e le associazioni che potete trovare nell'ambiente tech diÂ Bologna.
                    </h3>
                </div>
            </div>
            <div class="flex flex-column">
            {% assign shuffled_groups = site.data.groups | shuffle %}
            {% for group in shuffled_groups %}
                <div class="portfolio-item">
                    <h3>{{ group.title }}</h3>
                    <a href="{{ group.url }}">
                        <img src="img/groups/{{ group.img }}" class="img-responsive img-centered" alt="">
                    </a>
                    <p>{{ group.description }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
